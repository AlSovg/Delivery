<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Delivery food</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="page-wrapper">
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo logo">
                    <img src="./src/logo.svg" alt="logo">
                </div>
                <div class="header-controls">
                    <button class="btn btn-primary">
                        <img src="./src/img/icons/user.png" alt="user">
                        Войти
                    </button>
                    <button class="btn btn-outline">
                        <img src="./src/img/icons/car.png" alt="cart">
                        Корзина
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="banner">
            <div class="container">
                <div class="banner-item">
                    <h2 class="banner-item--title">
                        Онлайн-сервис <br> доставки еды на дом
                    </h2>
                    <p class="banner-item--subtitle">
                        Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
                    </p>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="products-header">
                    <h3 class="products-header--title">
                        Рестораны
                    </h3>

                    <input type="text" placeholder="Поиск блюд и ресторанов" class="products-header-search">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-box">
                <div class="footer-logo logo">
                    <img src="./src/logo.svg" alt="logo">
                </div>
                <div class="footer-nav">
                    <ul>
                        <li>
                            <a>Ресторанам</a>
                        </li>
                        <li>
                            <a>Курьерам</a>
                        </li>
                        <li>
                            <a>Пресс-центр</a>
                        </li>
                        <li>
                            <a>Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-social">
                    <a><img src="./src/img/social/inst.png" alt="INST"></a>
                    <a><img src="./src/img/social/fb.png" alt="FB"></a>
                    <a><img src="./src/img/social/vk.png" alt="VK"></a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
